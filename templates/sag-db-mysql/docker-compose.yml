version: "3.2"

services:
  # this is the mysql server, this creates the database and the user
  mysql:
    image: daerepository03.eur.ad.sag:4443/design-server/test:mysql-5.7.23
    ports:
      - 3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=webm
      - MYSQL_USER=webmethods
      - MYSQL_PASSWORD=manage

   # provisioner for webm db schemas using template.yaml
  provision:
    image: daerepository03.eur.ad.sag:4443/ccdevops/commandcentral-client:10.3
    command: > 
      sagcc exec templates composite apply sag-db-mysql 
        repo.product=products repo.fix=fixes db.url="jdbc:mysql://localhost:3306/webm" db.name=webm
         release=10.3 nodes=node db.host=localhost db.admin.user=root db.admin.password=manage --wait-for-cc --wait 600 --sync-job
 
    depends_on: 
      - mysql

  # tester for webm db schemas
  test:
    image: daerepository03.eur.ad.sag:4443/ccdevops/commandcentral-client:10.3
    command: >
      sagcc list administration product node DatabaseComponentConfigurator  
        database catalog  db.username=webmethods 
        db.password=manage db.name=webm db.url="jdbc:mysql://localhost:3306/webm"
        release=10.3 nodes=node db.host=localhost --wait-for-cc --wait 600 --sync-job
    depends_on: 
      - mysql

networks:
  default:
    external:
      name: sagdevops-templates_default
